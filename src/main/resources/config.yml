  # Admin command messages
  admin:
    choose-tier: '&cChoose a tier!'
    choose-type: '&cChoose an type!'
    choose-player: '&cChoose a player!'
    choose-amount: '&cChoose an amount!'
    reload: '&aConfiguration reloaded!'
  
  # Essence messages
  essence:
    count: '&7You have {accent}{amount}x Armor Essence&7!'
    none: '&cYou don''t have any Armor Essence!'
  
  # Purchase/upgrade messages
  shop:
    already-owned: '&cYou already have this tier or higher!'
    purchased: '&aYou bought {part} from tier {tier} for {accent}{price}x Armor Essence&7!'
    upgraded: '&aYou upgraded your {part} to tier {tier} for {accent}{price}x Armor Essence &7(&a-{discount} discount&7)!'
    need-essence: '&cYou need {accent}{price}x Armor Essence &cto buy this!'
    need-essence-upgrade: '&cYou need {accent}{price}x Armor Essence &c(&a-{discount} upgrade discount&c)!'

# GUI Settings (54 slots - 6 rows)
# All slot positions, materials, and text are fully configurable
gui:
  # GUI size (must be multiple of 9, max 54)
  size: 54
  
  # GUI title - {tier} and {max_tier} are replaced with current/max tier numbers
  title: '&8Armor Browser &7(Tier {tier}/{max_tier})'
  
  # Slot positions for interactive items
  slots:
    previous-button: 10
    next-button: 16
    tier-info: 13
    helmet: 29
    chestplate: 30
    leggings: 32
    boots: 33
    player-stats: 49
  
  # Accent decoration slots (uses accent-pane material)
  accent-slots:
    - 0
    - 4
    - 8
    - 31
    - 45
    - 53
  
  # Materials for GUI items
  materials:
    border-pane: GRAY_STAINED_GLASS_PANE
    accent-pane: ORANGE_STAINED_GLASS_PANE
    tier-info-item: BOOK
    navigation-arrow: ARROW
  
  # Tier info book display
  tier-info:
    name: '{hex_color}⚔ {tier_name} &7(Tier {tier})'
    lore:
      - ''
      - '&7This tier provides:'
      - ' {accent}▸ &f+{multiplier}x &7multiplier per piece'
      - ' {accent}▸ &f{price} &7essence per piece'
      - ''
      - '&7Full set bonus: {accent}+{full_set_bonus}x'
  
  # Navigation buttons
  navigation:
    previous:
      name: '&c◀ Previous Tier'
      lore:
        - ''
        - '&7Go to: {target_hex_color}{target_tier_name}'
    next:
      name: '&a▶ Next Tier'
      lore:
        - ''
        - '&7Go to: {target_hex_color}{target_tier_name}'
  
  # Player stats display
  player-stats:
    name: '{accent}⚡ {player}''s Stats'
    lore:
      - ''
      - '&7Your armor stats:'
      - ' {accent}▸ &fMultiplier: {accent}{multiplier}x'
      - ' {accent}▸ &fArmor Pieces: {accent}{armor_count}/4'
      - ''
      - '&7Your inventory:'
      - ' {accent}▸ &fArmor Essence: {accent}{essence}'
  
  # Armor piece display settings
  armor-piece:
    # Name format for armor pieces - {hex_color}, {tier_name}, {piece_name} are placeholders
    name-format: '{hex_color}{tier_name} {piece_name}'
    # Lore added to all armor pieces in the GUI
    lore:
      - ''
      - '{hex_color}Statistics'
      - '{hex_color}&l┃ &fMultiplier: {hex_color}{multiplier}x'
      - '{hex_color}&l┃ &fTier: {hex_color}{tier}'
      - ''
      - '&8This multiplier is per armor piece'
      - ''
      - '&fPrice: {accent}{price}x &fArmor Essence'
      - ''
      - '&e▶ Click to buy or upgrade!'

# Essence item settings
essence:
  name: '<gradient:#8B00FF:#FF1493>Armor Essence</gradient>'
  lore:
    - ''
    - '{accent}Information'
    - '{accent}&l┃ &fA crystallized essence of power'
    - '{accent}&l┃ &fUsed to buy & upgrade armor'
    - ''
    - '&7Use in /armor menu'
